<div class="form-horizontal">
  
  <div class="form-group">
    <label class="control-label col-sm-2" *ngIf="relation.Id!= null">Id</label>
    <div class="col-sm-2" *ngIf="relation.Id!= null">
      <input type="text" readonly class="form-control" [(ngModel)]="Id" />
    </div>
  </div>

<div class="form-group">
  <label class="control-label col-sm-2"  for="name">Name</label>
  <div class="col-sm-2">
    <input type="text" aria-required="true" class="form-control" id="name" required minlength="3" [(ngModel)]="Name"
      #name="ngModel" />
    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
      <div *ngIf="name.errors.required">
        Name is required.
      </div>
      <div *ngIf="name.errors.minlength">
        Name must be at least 3 characters long.
      </div>
    </div>
  </div>
</div>



  <label class="control-label col-sm-2">FullName</label>
  <div class="col-sm-2">
    <input type="text" class="form-control" [(ngModel)]="FullName" />
  </div>

  <label class="control-label col-sm-2">TelephoneNumber</label>
  <div class="col-sm-2">
    <input type="tel" class="form-control" [(ngModel)]="TelephoneNumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" />
  </div>

  <label class="control-label col-sm-2">EmailAddress</label>
  <div class="col-sm-2">
    <input type="email" class="form-control" [(ngModel)]="EmailAddress" />
  </div>

  <label class="control-label col-sm-2">Country</label>
  <div class="col-sm-2">
    <input type="text" class="form-control" [(ngModel)]="Country" />
  </div>

  <label class="control-label col-sm-2">City</label>
  <div class="col-sm-2">
    <input type="text" class="form-control" [(ngModel)]="City" />
  </div>

  <label class="control-label col-sm-2">Street</label>
  <div class="col-sm-2">
    <input type="text" class="form-control" [(ngModel)]="Street" />
  </div>

  <label class="control-label col-sm-2">PostalCode</label>
  <div class="col-sm-2">
    <input type="text" class="form-control" [(ngModel)]="PostalCode" />
  </div>

  <label class="control-label col-sm-2">StreetNumber</label>
  <div class="col-sm-2">
    <input type="number" class="form-control" [(ngModel)]="StreetNumber" />
  </div>

</div>

<button (click)="addRelation()" *ngIf="relation.Id == null" class="btn btn-primary">Add new relation</button>

<button (click)="updateRelation()" *ngIf="relation.Id!= null" class="btn btn-primary">Update relation</button>
