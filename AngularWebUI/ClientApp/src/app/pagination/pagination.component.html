<div style="display: inline-block;">
    <button class="btn btn-light" style="margin-right: 1cm;" (click)="previousPageClick()">Previous page</button>
    <button class="btn btn-light" style="margin-right: 1cm;" (click)="nextPageClick()">Next page</button>
    <label>Page number</label>
    <input type="number" min="1" value="1" style="max-width: 1cm; margin: 1cm;" [(ngModel)]=PageNumber >
    <label>Elements on the page</label>
    <input type="number" min="1" value="5" style="max-width: 1cm; margin-left: 1cm;" [(ngModel)]="PageSize" >
</div>
