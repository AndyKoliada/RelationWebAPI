<div class="form-froup row">
  <label class="col-sm-2 col-form-label">Id</label>
  <div class="col-sm-2">
    <input type="text" readonly class="form-control" [(ngModel)]="Id"  />
  </div>

  <label class="col-sm-2 col-form-label">Name</label>
  <div class="col-sm-2">
    <input type="text" aria-required="true" class="form-control" required minlength="3" [(ngModel)]="Name" #name="ngModel"/>
  </div>

    <div *ngIf="name.invalid"
      class="alert alert-danger">
      <div *ngIf="name.errors.required">
        Name is required.
      </div>
      <div *ngIf="name.errors.minlength">
        Name must be at least 3 characters long.
      </div>
  </div>


  <label class="col-sm-2 col-form-label">FullName</label>
  <div class="col-sm-2">
    <input type="text" class="form-control" [(ngModel)]="FullName"  />
  </div>

  <label class="col-sm-2 col-form-label">TelephoneNumber</label>
  <div class="col-sm-2">
    <input type="tel" class="form-control" [(ngModel)]="TelephoneNumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
    required />
  </div>

  <label class="col-sm-2 col-form-label">EmailAddress</label>
  <div class="col-sm-2">
    <input type="email" class="form-control" [(ngModel)]="EmailAddress"  />
  </div>

  <label class="col-sm-2 col-form-label">Country</label>
  <div class="col-sm-2">
    <input type="text" class="form-control" [(ngModel)]="Country"  />
  </div>

  <label class="col-sm-2 col-form-label">City</label>
  <div class="col-sm-2">
    <input type="text" class="form-control" [(ngModel)]="City"  />
  </div>

  <label class="col-sm-2 col-form-label">Street</label>
  <div class="col-sm-2">
    <input type="text" class="form-control" [(ngModel)]="Street"  />
  </div>

  <label class="col-sm-2 col-form-label">PostalCode</label>
  <div class="col-sm-2">
    <input type="text" class="form-control" [(ngModel)]="PostalCode"  />
  </div>

  <label class="col-sm-2 col-form-label">StreetNumber</label>
  <div class="col-sm-2">
    <input type="number" class="form-control" [(ngModel)]="StreetNumber"  />
  </div>

</div>

<button (click)="addRelation()" *ngIf="relation.Id == null" class="btn btn-primary">Add new relation</button>

<button (click)="updateRelation()" *ngIf="relation.Id!= null" class="btn btn-primary">Update relation</button>
